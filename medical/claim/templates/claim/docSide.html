{% extends 'claim/base.html' %}
{% block side %}
side-header
        {% endblock %}

{% block content %}

		<!-- Header
		============================================= -->
		<header id="header" class="no-sticky">

			<div id="header-rap">

				<div class="container clearfix">

					<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>
                    			<!-- Logo
					============================================= -->
					<div id="logo" class="nobottomborder ">
						<img src="{{ account.display_picture.url }}" class="alignleft img-circle img-thumbnail notopmargin nobottommargin" alt="Avatar" style="max-width: 84px;">
						<h4>Welcome, {{account.name}}</h4>
					</div><!-- #logo end -->
					
					

					<!-- Primary Navigation
					============================================= -->
					<nav id="primary-menu">

						<ul>
							<li><a href="{% url 'claim:doctor'%}"><div>Add Claim</div></a></li>
                            <li><a href="{% url 'claim:myclaims' %}"><div>My Claims</div></a></li>
				
						</ul>

					</nav><!-- #primary-menu end -->

					<div class="clearfix d-none d-lg-block">
                        <ul style="list-style: none;">
                            <li><a href="{% url 'claim:logout' %}"><div>Logout</div></a></li>
                        </ul>
					</div>

				</div>

			</div>

		</header><!-- #header end -->
        {% block body %}
        {% endblock %}



{% endblock %}
